[versions]
activityCompose = "1.8.2"
androidGradlePlugin = "8.4.0-alpha10"
appcompat = "1.6.1"
bugsnagAndroid = "6.2.0"
bugsnagAndroidGradlePlugin = "8.1.0"
bugsnagAndroidPerformance = "1.2.1"
composeBom = "2024.02.00-alpha01"
composeCompiler = "1.5.9"
constraintlayout = "2.1.4"
hiddenapibypass = "4.3"
